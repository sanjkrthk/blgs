Let’s try our way in…..!



			This is Hack The Box Website.


1. At first, you have to visit Hack the Box site.

2. You have to go on https://www.hackthebox.eu/invite to join Hack The Box.

3. When you go to that page, you can see the box asking you for an invite code.

4. Now open here inspect element. Right click on the page, and open inspect element. Or use the keys, press Ctrl+Shift+I to open the Chrome Developers Tools. In Mac OSX, use the keys, press Alt+Command+I to open the Safari Developers Tools.

5. Go through the elements tab and you will find a script with source as: /js/inviteapi.min.js
